<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Vibes</title>
</head>
<body>

    {%for message in messages%}

    <div class="alert alert- {{message.tags}} alaert dismissible fade show" role="alert">

        <strong>message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    {% endfor %}

    {%if user.is_authenticated%}

    <h3>Hello {{ fname }}</h3>
    <h4>You have successfully logged in</h4>
    <button type="submit"><a href="signout.html">Signout</a></button>

    {% else %}

    <h2>Welcome to T-Vibes - Your home of Music</h2>
    <button type="submit"> <a href="createaccount.html">Create account</a> </button>
    <button type="submit"><a href="login.html">Login</a></button>
    

    {%endif%}
</body>
</html>
